machine:
  services:
  - docker
  environment:
    PKGFORGE_STATEFILE: '/tmp/pkgforge'
dependencies:
  override:
  - '(rm -fr .git/modules && git submodule deinit -f . && git submodule update --init --recursive)'
  - git submodule update --init --recursive
  - git fetch --tags origin
test:
  override:
  - make
  post:
  - cp -r pkg/* $CIRCLE_ARTIFACTS/
deployment:
  release:
    tag: /.*/
    commands:
    - make release
